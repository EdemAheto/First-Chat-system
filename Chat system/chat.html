<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="chat.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle</title>
</head>
<body>
    <header>
        <div class="search_message">
            <div class="search">
                <img src="./images/Search button.png" alt="Search_Button">
                <p>Search</p>
            </div>
            <div class="message">
                <img src="./images/Ellipse 2.svg" alt="profile_pic">
                <div class="Member_profile">
                    <h3>Tyrone Biggums</h3>
                        <p id="Member_info"></p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="Chat_system">

            <div class="navigation">
                <div class="name">
                    <img src="./images/Ellipse 2.svg" alt="profile_pic">
                    <div class="profile_name">
                        <h3>Tyrone Biggums</h3>
                        <p>last seen recently</p>
                    </div>
                </div>
                <div class="icons">
                    <img src="./images/call.svg" alt="">
                    <img src="./images/Search.svg" alt="">
                    <img src="./images/Menu.svg" alt="">
                </div> 
            </div>
            <div id="info">
                
            </div>

            <div class="Write_message">
                <input type="text" name="write a message" placeholder="Write a message" id="Write_input">
                <div class="send">
                    <a href=""><img src="./images/Send.svg" alt="" id="Send"></a>
                </div>
            </div>

        </div>
        
    </header>

    <script src="chat.js"></script>
</body>
</html>
